<!DOCTYPE html> <!-- Indica que o documento atual será escrito na versão mais atualizada da
linguagem (no caso, HTML5) -->

<html lang="pt-br">  <!-- Delimitam o documento HTML, que é sempre dividido em duas
partes: a cabeça e o corpo. Também estamos indicando que o conteúdo
desse site será no idioma Português do Brasil-->

<head> <!-- Delimitam a cabeça da página, local onde são realizadas algumas
    configurações iniciais como formatos, estilos, ícone de favoritos, etc. -->
    
    <meta charset="UTF-8"> <!-- adiciona ao documento atual o suporte a caracteres acentuados.
    Remover essa linha pode causar erros de renderização de algumas letras na tela. -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Indica que o conteúdo aparecerá, por padrão, ocupando todo o espaço
    disponível da tela e com uma escala de 1:1. -->
    
    <title>Document</title> <!-- Configura o título da página, que aparecerá como identificação da aba do
    navegador, ao lado do favicon. -->

</head> <!-- Delimitam a cabeça da página, local onde são realizadas algumas
configurações iniciais como formatos, estilos, ícone de favoritos, etc. -->

<body> <!-- Delimitam o corpo da página, a maior porção do site, que vai
    aparecer na tela. É aqui onde colocaremos todo o nosso conteúdo. -->

    <h1>Olá, Mundo!</h1>
     <hr>  <!-- Cria uma linha horizontal -->
    <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p>
    <p>Este é um momento único! Estou criando um site!</p>

</body> <!-- Delimitam o corpo da página, a maior porção do site, que vai
aparecer na tela. -->

</html> <!-- Delimitam o documento HTML, que é sempre dividido em duas
partes: a cabeça e o corpo. -->
