<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Semântica</title>
</head>
<body>
    <p>
        Eu moro na <address>Rua dos Capixabas, 239 - Botafogo - RJ</address>
    </p>
</body>
</html>
<!-- Mesmo a tag <address></adress> passando a impressão que o texto está em itálico ela está muito mais voltada a dar o destaque, ou, significado correto para a parte do texto em questão, sendo capaz até de habilitar a localização do endereço no exemplo acima, ao usar um celular para acessar esse site. -->
<!-- HTML: Semântica - Significado -->
<!-- CSS: Estilo - Forma -->
