<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em HTML 5</title>
  </head>
  <body>
    <h1>Imagens dinâmicas</h1>
    <p>
      Tente abrir esse site em vários dispositivos diferentes ou simplesmente
      aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
      <source
        media="(max-width: 750px)"
        srcset="img/foto-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px)"
        srcset="img/foto-m.png"
        type="image/png"
      />
      <img src="img/foto-g.png" alt="Imagem flexível" />
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML</p>
    <audio preload="metadata" controls loop>
      <source src="midias/guanacast-33.mp3" type="audio/mpeg" />
      <source src="midias/guanacast-33.ogg" type="audio/ogg" />
      <source src="midias/guanacast-33.wav" type="audio/wav" />
      <p>
        Infelizmente seu navegador não consegue reproduzir áudio.
        <a href="midias/guanacast-33.mp3"
          >Clique aqui para baixar o arquivo MP3</a
        >
      </p>
    </audio>
  </body>
</html>

<!-- --------------------------------Imagens Dinâmicas---------------------------------- -->
<!-- A tag picture tem um img dentro, porém ela permite que você crie vários source onde podemos informar novas imagens que se adaptem ao tipo de tela que o usuário esteja utilizando(celular, tablet, notebook, desktop). -->
<!-- Por padrão, ao utilizar a tag source:media:type, o parâmetro media vem com o valor "min-width"(LARGURA MÍNIMA), uma alternativa seria trocar por "max-width"(LARGURA MÁXIMA). -->
<!-- Ao passar o  valor com "Max-width", você está informando que a imagem irá aparecer até alcançar aquela largura, se ultrapassar e tiver outra, ela será substituída. -->
<!-- É EXTREMAMENTE IMPORTANTE que os SOURCE estejam na ordem correta, nesse caso usando o "Max-WIdth" que seja a maior imagem na tag img(ela fica por último) e depois sendo acrescentado acima a tag source com os tamanhos menores. -->
<!-- Bounce rate: Taxa de rejeição, uma medida que vai dar valor, ou, desvalorizar o seu site. Altos bounces rates para o Google é algo ruim, fazendo com que ele pare de indicar o seu site.-->

<!-- ------------------------------------ÁUDIOS----------------------------------------- -->
<!-- Caso possua um canal no Youtube, você consegue efeitos sonoros e músicas de maneira simples. Acesse seu painel de controle no Youtube > Youtube Studio > Biblioteca de áudio. -->
<!-- São músicas 100% gratuitas sempre, porém algumas exigem atribuição necessária e outras não exigem a atribuição. -->
<!-- Caso coloque alguma música com atribuição necessária, além de colocar o áudio, você precisa colocar a descrição que aparece ao selecionar o áudio. -->
<!-- Ao usar a tag audio, o parâmetro "source:src" já vem por padrão, onde possibilita informarmos a pasta onde se econtra o áudio, porém alguns navegadores não suportam alguns tipos de áudio, por isso é sempre bom informar vários "source:src" dentro da tag áudio, pois dá a possibilidade de ter um tipo de áudio suportado pelo navegador. -->
<!-- A ordem nesse caso também é muito importante o primeiro "source:src" que informarmos será o primeiro que tentará ser carregado pelo navegador, e assim por diante, tentando carregar os outros. Caso não consiga, foi deixado uma mensagem para que o usuário baixe o áudio. -->
<!-- Mesmo que o arquivo WAV seja compatível com alguns navegadores, tente evitá-lo ao máximo, pois são arquivos extremamente grandes e pesados. -->
<!-- O atributo preload indica se o áudio será pré-carregado ou não e aceita três
valores:
          metadata vai carregar apenas as informações sobre o arquivo (tamanho,
tempo, informações de direitos, etc) -- O mais recomendado.
          none não vai carregar absolutamente nada até que o usuário clique no botão
play ou um script inicie a reprodução.
          auto (padrão) vai carregar o arquivo de áudio inteiro assim que a página for
carregada, mesmo que o usuário nunca aperte o play. -- Não recomendado-->
<!-- O atributo controls vai apresentar o player na tela. Caso não seja colocado na tag
<audio>, o controle será transparente e o usuário não poderá interagir com ele. -->
<!-- O atributo autoplay, quando inserido, vai iniciar a reprodução do áudio assim que
a página for carregada -->
<!-- O atributo loop vai fazer com que o áudio seja repetido eternamente assim que
terminar a sua reprodução. -->
