<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos com HTML5</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="images/limoes-capa.png" controls autoplay loop>
      <source src="midia/meu-video.mp4" type="video/mp4" />
      <source src="midia/meu-video.mkv" type="video/mp4" />
      <source src="midia/meu-video.webm" type="video/webm" />
      <source src="midia/meu-video.ogv" type="video/ogg" />
      <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/OzUnqQk4eOg?si=wtdKSBYpHD6IFuBw"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>

<!-- ---------------------------------------- VÍDEOS ------------------------------------- -->
<!-- Os formatos mais suportados são: mp4/mkv(.mp4), webm, ogv(.ogg) -->
<!-- HandBrake, ótimo software para conversão de vídeos. -->
<!-- Width: vai indicar a largura que o vídeo vai ter na tela. Nesse exemplo, 560px. -->
<!-- poster: configura uma imagem que vai aparecer como uma capa, enquanto o
visitante não aperta o play para reproduzir o vídeo -->
<!-- controls: vai configurar se os controles do vídeo vão aparecer na parte inferior da
mídia. Por padrão, os controles não aparecerão, mas basta colocar a palavra
controls na tag <video>. -->
<!-- Autoplay: diz para o navegador se o vídeo vai começar a tocar automaticamente,
assim que a página for carregada.-->
<!-- Loop: Faz com que o vídeo recomece, depois que chega no final. -->
<!-- Vídeos hospedados localmente, usando a tag video podem e vão consumir muito tráfego de dados. -->
<!-- Quando o vídeo está hospedado localmente, você consome dados do seu servidor, quando hospedamos externamente, ele consome dados do local exteno ao qual o vídeo está hospedado. -->
<!-- O vímeo te da a opção de escolher se seu vídeo ficará privado, ou, público para as pessoas. -->
